<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>BIG INTS ADD</title>
</head>
<body>
    <main class="mainDiv">
        <h1 class="calcHeader">CALCULATOR</h1>
        <form class="calcForm">
            <input type="text" name="firstDigit" id="1" value="" autocomplete="off">
            <input type="text" name="secondDigit" id="2" value="" autocomplete="off">
            <button type="submit" class="calcBtn">CALCULATE</button>
        </form>
    </main>
    <div class="popupShade"></div>
    <div class="resultBorder"></div>
    <div class="resultPopup">
        <h1 class="resultHeader">RESULT</h1>
        <span class="resultHeaderBackground"></span>
        <div class="resultDisplay">5465465465465</div>
        <p class="resultInfo">its bigger lower whatever</p>
        <div class="popupButtons">
            <button class="copyBtn">COPY</button>
            <button class="backBtn">BACK</button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
